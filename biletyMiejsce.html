    <script>
        var n = Math.floor(Math.random() * (10 - 4 + 1)) + 4;
        var reds = [];
        for(var i = 0; i < n; i++){
            reds[i] = Math.floor(Math.random() * (20 - 0 + 1)) + 0;
        }
        console.log(reds);

        const square = ["square1", "square2", "square3", "square4", "square5", "square6", "square7", 
        "square8", "square9", "square10", "square11", "square12", "square13", "square14", "square15", "square16", 
        "square17", "square18", "square19", "square20"];
        const atrib = ["atrib1", "atrib2", "atrib3", "atrib4", "atrib", "atrib6", "atrib7", 
        "atrib8", "atrib9", "atrib10", "atrib11", "atrib12", "atrib13", "atrib14", "atrib15", "atrib16", 
        "atrib17", "atrib18", "atrib19", "atrib20"];

        for(var i = 0; i < 20; i++){
                square[i] = document.createElement("div");
                atrib[i] = document.createAttribute("style");
                if(reds.indexOf(i) !== -1){
                    atrib[i].nodeValue = "background-color:" + 'red';
                }else{
                    atrib[i].nodeValue = "background-color:" + 'grey';
                }
                square[i].setAttributeNode(atrib[i]);
                square[i].addEventListener("click", changeColor);

                document.getElementById('duzy').appendChild(square[i]);
        }

        function changeColor(){
            const currentColor = this.style.backgroundColor;
            if(currentColor !== 'red'){
            this.style.backgroundColor = currentColor === 'grey' ? 'green' : 'grey';
            }
        }
    </script>
